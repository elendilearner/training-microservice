apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "training-microservice-chart.name" . }}-monitor
  labels:
    app: {{ include "training-microservice-chart.name" . }}
    release: prometheus
spec:
  selector:
    matchLabels:
      app: {{ .Values.service.app.labels.app }}
  endpoints:
    - port: http
      targetPort: 8000
      path: /actuator/prometheus
      interval: 15s

---

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nginx-ingress-controller
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      name: nginx-ingress-microk8s
  namespaceSelector:
    matchNames:
      - ingress
  endpoints:
    - port: health
      interval: 30s
      path: /metrics
